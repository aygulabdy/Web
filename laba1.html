<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var mass = []
	for (i = 0;;) {
		var x = prompt("введи число");
		if (x == "") {
			break;
		}
		mass[i] = Number(x);
		i++;
	}
	for (i = 0; i < mass.length; i++) {
		console.log(mass[i]);
	}
	let temp;
	for(i=0; i<mass.length-1; i++){
		for(j=0; j<mass.length-1-i;j++) {
			if (mass[j]>mass[j+1]) {
				temp=mass[j];
				mass[j]=mass[j+1];
				mass[j+1]=temp;
			}
		}
	}
	console.log("min: " + mass[0]);
	console.log("max: " + mass[mass.length - 1]);
	console.log("After sort: ");
	let sum = 0;
	for (i = 0; i < mass.length; i++) {
		console.log(mass[i]);
		sum += mass[i];
	}
	console.log("sum: " + sum);
</script>
</body>
</html>
